<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a472a" />
    <meta name="background-color" content="#1a472a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Casino Training" />
    <meta name="application-name" content="Casino Training App" />
    <meta name="description" content="A professional casino dealer training application for roulette, PLO poker, and cash conversion exercises." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1a472a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/adaptive-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/adaptive-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Casino Training App</title>
    
    <style>
      /* Override Expo's default overflow:hidden on body */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #1a472a;
      }
      
      /* Allow root to grow for scrolling */
      #root {
        min-height: 100%;
        height: auto;
      }
      
      /* Allow scrolling on web */
      body {
        overflow: auto !important;
      }
      
      /* Loading indicator */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      
      .loading-text {
        color: #FFD700;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 18px;
        margin-top: 20px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #0d3320;
        border-top: 4px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Casino Training...</div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
